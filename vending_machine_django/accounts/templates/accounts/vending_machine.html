{% extends "accounts/main.html" %}

{% block content %}

    <h1>
        Vending Machine:
        {{vending.name}}
    </h1>

<a class="btn btn-primary btn-sm btn-block" href="{% url 'create_order' vending.id %}">Add new product</a>
<div class="row">
        <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>

                {% for order in orders %}
                    <tr>
                        <td>{{order.product.name}}</td>
                        <td>{{order.quantity}}</td>
                        <td><a class="btn btn-sm btn-info" href="{% url 'edit_order' order.id %}">Edit</a></td>
                        <td><a class="btn btn-sm btn-danger" href="{% url 'remove_order' order.id %}">Remove</a></td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>
</div>

{% endblock %}
